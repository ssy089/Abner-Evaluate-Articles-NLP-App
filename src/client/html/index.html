<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abner - MeaningCloud NLP App</title>
  </head>
  <body>
    <header>
      <h1>Natural Language Processing with the MeaningCloud Sentiment Analysis API</h1>
    </header>
    <main>
      <!-- This section provides proper attribution in accordance with MeaningCloud's Terms and Conditions. -->
      <div class="attribution">
        <img src="images/LogoMeaningCloud650x264.png" alt="MeaningCloud Logo">
	<a href="https://www.meaningcloud.com/" target="_blank">Powered by MeaningCloud API</a>
      </div>
      <!-- This section presents key points of the sentiment analysis data. -->
      <div class="sentiment-summary">
        <h2>Sentiment Analysis Summary</h2>
        <div class="sentiment-info">
          <p>Here You Will See Key Points of the Sentiment Analysis!</p>
        </div>
      </div>
      <form>
        <h3>Get a Basic Sentiment Analysis for a News Article or Blog Post!</h3>
        <div class="text-input">
          <label for="enter-url">URL:</label>
	  <input type="text" placeholder="Enter the URL for a News Article or Blog Post" id="enter-url">
	</div>
	<input type="submit" value="Analyze Webpage" id="analyze">
      </form>
    </main>
    <footer>
      <p>Â© 2021 Abner Vinaja</p>
    </footer>
    <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
  </body>
</html>
